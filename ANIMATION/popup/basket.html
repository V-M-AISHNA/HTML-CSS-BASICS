<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basket Example</title>
    <link rel="stylesheet" href="stylePopUp.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body class="basket">
    <header>
        <h1>Sports Clothing</h1>
        <div class="basket-icon">
            <img src="img/basket.png" alt="">
        </div>
    </header>
    <ul class="products">
        <li>
            <img src="img/t-1.jpg" alt="">
            <h2>Green T-shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-2.jpg" alt="">
            <h2>Yellow T-Shirt</h2>
            <button>Add to Basket</button>
        </li>

        <li>
            <img src="img/t-3.jpg" alt="">
            <h2>Pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-1.jpg" alt="">
            <h2>Green T-shirt</h2>
            <button>Add to Basket</button>
        </li>
        <li>
            <img src="img/t-2.jpg" alt="">
            <h2>Yellow T-Shirt</h2>
            <button>Add to Basket</button>
        </li>

        <li>
            <img src="img/t-3.jpg" alt="">
            <h2>Pink T-Shirt</h2>
            <button>Add to Basket</button>
        </li>
    </ul>
    <script>
        $("button").on("click",function(){
            $(this).closes("li")
            .find("img")
            .clone()
            .addClass("zoom")
            .appendTo("body")
            setTimeout(function(){
                $(".zoom").remove();
            },1000);
        });
    </script>
    
</body>
</html>
